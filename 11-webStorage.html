<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Session Storage</title>
</head>
<body>
    <section>
        <h2>Web  Storage</h2>
        <h3>Local Storage</h3>
        <script>
             window.localStorage.setItem("name" , "Rohit Gurunath Sharma");
             window.localStorage.setItem("city" , "Boravli");
             window.localStorage.setItem("pinCode" , "400010");
             window.localStorage.setItem("district" , "Mumbai");
             console.log(window.localStorage.getItem("name"));
             console.log(window.localStorage.getItem("city"));
             console.log(window.localStorage.getItem("pinCode"));
             console.log(window.localStorage.getItem("district"));
             window.localStorage.removeItem("city");
        </script>
    </section>
</body>
</html>
